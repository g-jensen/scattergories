<!DOCTYPE html>
<html>
<head>
 <title>Scattergories: System Maintenance</title>
 <meta charset="utf-8">
 <meta content="width=device-width" name="viewport">
 <meta content="5" http-equiv="refresh">
 <style>
     body{margin:0;}
     footer,header,main,nav,section{display:block;}
     a{background-color:transparent;}
     a:active,a:hover{outline:0;}
     img{border:0;}
     h2,p,a,img,small,ul,li,footer,header,nav,section{-webkit-padding-start:0;margin:0;border:0;vertical-align:baseline;padding:0;font:inherit;-webkit-margin-after:0;font-size:100%;-webkit-margin-before:0;}
     body{line-height:1rem;}
     ul{list-style:none;}
     *,*:before,*:after{box-sizing:border-box;}
     ::selection{background-color:#53bceb;color:#ffffff;}
     body{width:100%;height:100%;}
     body{background-color:#ffffff;color:#2c2825;font-family:'groldroundedslim-extralight', Helvetica, sans-serif;letter-spacing:0.25px;line-height:1.35rem;}
     h2{font-family:'groldroundedslim-medium', Helvetica, sans-serif;font-size:1.8125rem;line-height:2rem;}
     a{color:#53bceb;text-decoration:none;}
     a:hover{color:#6bc9f5;cursor:pointer;text-decoration:underline;}
     small{font-size:0.75em;line-height:1.15em;}
     #content{display:flex;flex-direction:column;min-height:100vh;width:100%;}
     main{flex:1;position:relative;}
     footer{background-color:#ffffff;border-top:1px solid #e6e1e1;padding:1rem;text-align:center;z-index:1;}
     footer ul{margin-bottom:0.25rem;}
     footer li{display:inline-block;margin-right:1rem;}
     section{position:relative;}
     section:last-child{margin-bottom:5rem;}
     .container{margin:0 auto;position:relative;}
     .container.small-width{max-width:380px;width:90%;}
     ul,li{position:relative;}
     img{display:block;max-width:100%;}
     .text-align-center{text-align:center;}
     .large-margin-top{margin-top:4rem;}
     .small-margin-bottom{margin-bottom:0.625rem;}
     header{background-color:hsla(0, 0%, 100%, 0.83);position:sticky;position:-webkit-sticky;top:0px;width:100%;z-index:2;}
     header nav > ul{align-items:center;display:flex;}
     header nav > ul > li{margin-right:0.5rem;}
     header nav > ul > li:last-child{margin-right:1rem;}
     header a{display:inline-block;padding:0.75rem 0.625rem;}
     header a:hover{background-color:#f7f5f5;text-decoration:none;}
     header a{font-family:'groldroundedslim-regular', Helvetica, sans-serif;margin:0;}
     header li.logo{margin-right:0.5rem;padding:0.5rem 0.625rem 0.2rem 1.3125rem;}
     header li.logo a{padding:0;}
     header li.logo a:hover{background-color:transparent;opacity:0.6;}
     header img{max-height:32px;}
     .card{background-color:white;border:1px solid #e6e1e1;border-radius:3px;}
     .card .container{margin:1.3125rem 1rem;padding:0;}
     @media screen and (max-width: 930px){
         header{z-index:3;}
         header li{display:none;}
         header li.logo{display:inline-block;flex:1;padding-left:0;padding-right:1.5rem;text-align:center;}
     }
     @media screen and (max-height: 750px){
         header li{display:none;}
         header li.logo{display:inline-block;flex:1;padding-left:0;padding-right:1.5rem;text-align:center;}
     }
     @media screen and (max-width: 550px){
         h2{font-size:1.3125rem;line-height:1.8125rem;}
     }
     @media print{
         header,footer{display:none;}
     }
 </style>
</head>
<body>
<div id="content">
 <header>
  <nav>
   <ul>
    <li class="logo"><a href="/"><img src="/images/logos/cc-emblem.png"></a></li>
   </ul>
  </nav>
 </header>
 <main>
  <section>
   <div class="container small-width large-margin-top">
    <div class="card">
     <div class="container text-align-center">
      <h2 class="small-margin-bottom">System Trouble</h2>
      <p>We're working on the problem. Check back in a few seconds.</p>
     </div>
    </div>
   </div>
  </section>
 </main>
 <footer>
 </footer>
</div>
</body>
</html>
